<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>新規登録</title>
<!-- BootstrapのCSS読み込み -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../js/bootstrap.min.js"></script>
</head>
<body class="col-sm-6 mx-auto">
	<h1 style="text-align:center;">新規登録画面</h1>
	<span th:text="${message}"></span>

	<form th:action="@{/userController/register}" method="post" th:object="${registerForm}">

		<label>
			<span style="color: red;">＊</span>は必須項目です。
		</label>
		<div class="row mt-1">
			<label class="col-sm-2 col-form-label">
				名前<span style="color: red;">＊</span>
			</label>
			<div class="col-sm-6">
				<input class="form-control" type="text" name="user_name"
					th:field="${registerForm.user_name}" placeholder="漢字(例：山田　太郎)">
				<label th:errors="${registerForm.user_name}" style="color: red;"></label>
				<input class="form-control" type="text" name="user_name_kana"
					th:value="${registerForm.user_name_kana}"
					placeholder="かな(例：やまだ　たろう)"> 
				<label th:errors="${registerForm.user_name_kana}" style="color: red;"></label>
			</div>
		</div>
		
		<div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		性別<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-2">
	        	<select class="form-control" th:field="${registerForm.sex}">
	        		<option value=""></option>
					<option value="0">男</option>
					<option value="1">女</option>
					<option value="2">未回答</option>
				</select>
			</div>
        </div>
        <div class="row mt-1">
        	<div class="col-sm-2"></div>
        	<div class="col-sm-6">
        		<label th:errors="${registerForm.sex}" style="color: red;"></label>
        	</div>
        </div>
        
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		電話番号<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="tel" th:value="${registerForm.tel}"
        				placeholder="半角ハイフンなし（例：08012341234）">
        	<label th:errors="${registerForm.tel}" style="color: red;"></label>
        	</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		郵便番号<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="postal_code"
						th:value="${registerForm.postal_code}" maxlength="7"
						placeholder="半角ハイフンなし（例：1234567）">
			<label th:errors="${registerForm.postal_code}" style="color: red;"></label>
			</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		都道府県<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="addr1"
						th:value="${registerForm.addr1}"
						placeholder="（例：東京都）">
			<label th:errors="${registerForm.addr1}" style="color: red;"></label>
			</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		市区町村<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="addr2"
						th:value="${registerForm.addr2}"
						placeholder="（例：渋谷区）">
			<label th:errors="${registerForm.addr2}" style="color: red;"></label>
			</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		丁目<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="addr3"
						th:value="${registerForm.addr3}"
						placeholder="（例：渋谷）">
			<label th:errors="${registerForm.addr3}" style="color: red;"></label>
			</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		番地<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="addr4"
						th:value="${registerForm.addr4}"
						placeholder="（例：１－２－３）">
			<label th:errors="${registerForm.addr4}" style="color: red;"></label>
			</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">部屋番号等</label>
        	<div class="col-sm-6">
        		<input type="text" class="form-control" name="5"
						th:value="${registerForm.addr5}"
						placeholder="（例：ベルメゾン２０５）">
			<label th:errors="${registerForm.addr5}" style="color: red;"></label>
			</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		年齢<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-4">
        		<input type="text" class="form-control" name="age" th:value="${registerForm.age}"
        				size="3" maxlength="3" placeholder="半角（例：20）">
        	<label th:errors="${registerForm.age}" style="color: red;"></label>
        	</div>
        </div>
        <div class="row mt-1">
        	<label class="col-sm-2 control-label">
        		生年月日<span style="color: red;">＊</span>
        	</label>
        	<div class="col-sm-2">
        		<input type="text" class="form-control" name="birth_year"
						th:value="${registerForm.birth_year}" size="4" maxlength="4">
			</div>
			年
			<div class="col-sm-2">
				<input type="text" class="form-control" name="birth_month"
						th:value="${registerForm.birth_month}" size="2" maxlength="2">
			</div>
			月
			<div class="col-sm-2">
				<input type="text" class="form-control" name="birth_day"
						th:value="${registerForm.birth_day}" size="2" maxlength="2">
			</div>
			日
        </div>
        <div class="row mt-1">
        	<div class="col-sm-2"></div>
        	<div class="col-sm-6">
        		<label th:errors="${registerForm.birth_year}" style="color: red;"></label>
				<label th:errors="${registerForm.birth_month}" style="color: red;"></label>
				<label th:errors="${registerForm.birth_day}" style="color: red;"></label>
        	</div>
        </div>
		
		<div class="mt-4 mb-4 d-flex flex-row-reverse">
			<input type="submit" class="btn btn-primary col-sm-2" name="register_confirm" value="登録">
		</div>
		
	</form>

	<a href="index.html" th:href="@{input}">検索画面へ</a>
</body>
</html>
