<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>検索結果画面</title>
<!-- BootstrapのCSS読み込み -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<h1>検索結果画面</h1>
	<span th:text="${message}"></span>

	<div class="col-sm-6">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>ユーザー名</th>
				<th>性別</th>
				<th>年齢</th>
				<th>編集</th>
				<th>削除</th>
			</tr>
			<tr th:each="user,iterStat:${userList}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.user_name}"></td>
				<td th:switch="${user.sex}">
					<label th:case="0">男</label>
					<label th:case="1">女</label>
					<label th:case="*">未回答</label>
				</td>
				<td th:text="${user.age}"></td>
				<td>
					<form th:action="@{/userController/edit}" method="post">
						<input type="submit" class="btn btn-primary" name="edit" value="編集"> <input
							type="hidden" name="id" th:value="${user.id}">
					</form>
				</td>
				<td>
					<form th:action="@{/userController/delete}" method="post">
						<input type="submit" class="btn btn btn-light" name="delete" value="削除"
							onclick='return confirm("削除してよろしいですか？");'>
						<input type="hidden" name="id" th:value="${user.id}">
					</form>
				</td>
			</tr>
		</table>
	</div>
	<a href="index.html" th:href="@{input}">検索画面へ</a>
</body>
</html>
