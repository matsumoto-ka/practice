<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
<title>新規登録画面</title>
</head>
<body>
	<h1>新規登録画面</h1>
	<span th:text="${message}"></span>

	<form th:action="@{/doRegister}" method="post" th:object="${userForm}">
		<input type="hidden" name="id" th:value="${userForm.id}">

		<table>
			<tr>
				<th>ユーザー名</th>
				<th>性別</th>
				<th>年齢</th>
				<th>登録</th>
			</tr>
			<tr>
				<td><input type="text" name="user_name"
					th:value="${userForm.user_name}"></td>
				<td><select th:field="${userForm.sex}">
						<option value=""></option>
						<option value="男">男</option>
						<option value="女">女</option>
				</select></td>
				<td><input type="text" name="age" th:value="${userForm.age}"></td>
				<td><input type="submit" class="btn" name="register" value="登録">
				</td>
			</tr>
		</table>
	</form>

	<a href="index.html" th:href="@{input}">検索画面へ</a>
</body>
</html>
