<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
<title>編集画面</title>
</head>
<body>
	<h1>ユーザー情報編集画面</h1>
	<span th:text="${message}"></span>

	<form th:action="@{/update}" method="post" th:object="${userForm}">
		<input type="hidden" name="id" th:value="${userForm.id}">
		
		<table>
			<tr>
				<th>ID</th>
				<th>ユーザー名</th>
				<th>性別</th>
				<th>年齢</th>
				<th>更新</th>
			</tr>
			<tr>
				<td><span th:text="${userForm.id}"></span></td>

				<td><input type="text" name="user_name"
					th:value="${userForm.user_name}"></td>
				<td>
					<select th:field="${userForm.sex}">
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</td>
				<td><input type="text" name="age" th:value="${userForm.age}"></td>
				<td><input type="submit" class="btn" name="edit" value="更新">
				</td>
			</tr>
		</table>
	</form>

	<a href="index.html" th:href="@{input}">検索画面へ</a>
</body>
</html>
