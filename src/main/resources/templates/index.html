<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>検索画面</title>
<!-- BootstrapのCSS読み込み -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery読み込み -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- BootstrapのJS読み込み -->
<script src="../js/bootstrap.min.js"></script>
</head>
<body class="col-sm-6 mx-auto">
	<h1 style="text-align:center;">ユーザー検索画面</h1>
	<form th:action="@{/userController/output}" method="get" th:object="${userForm}">
		<div class="row">
			<div class="col-sm-2"></div>
			<div  class="col-sm-6">
				<span th:text="${message}"></span>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-6">
				<p>条件を指定しない場合、全件検索します。</p>
			</div>
		</div>
		
		<div class="row mt-1">
			<div class="col-sm-2"></div>
        	<label class="col-sm-2 control-label">ID</label>
        	<div class="col-sm-2 pb-0">
        		<input class="form-control col-sm-2"
						type="text" name="id" th:field="${userForm.id}"
						size="3" maxlength="3">
        	</div>
        </div>
        <div class="row">
        	<div class="col-sm-4"></div>
        	<div class="col-sm-6">
        		<label th:errors="${userForm.id}" style="color: red;"></label>
        	</div>
        </div>
		
		<div class="row mt-1">
			<div class="col-sm-2"></div>
        	<label class="col-sm-2 control-label">性別</label>
        	<div class="col-sm-2">
        		<select class="form-control" th:field="${userForm.sex}">
					<option value=""></option>
					<option value="0">男</option>
					<option value="1">女</option>
					<option value="2">未回答</option>
				</select>
        	</div>
        </div>
        
        <div class="row mt-1">
        	<div class="col-sm-2"></div>
        	<label class="col-sm-2 control-label">年齢</label>
        	<div class="col-sm-2">
        		<input type="text" class="form-control" name="age_from"
						th:field="${userForm.age_from}" size="3" maxlength="3">
			</div>
			～
			<div class="col-sm-2">
				<input type="text" class="form-control" name="age_from"
						th:field="${userForm.age_to}" size="3" maxlength="3">
			</div>
        </div>
        
        <div class="row mt-1">
        	<div class="col-sm-4"></div>
        	<div class="col-sm-6">
        		<label th:errors="${userForm.age_from}" style="color: red;"></label>
				<label th:errors="${userForm.age_to}" style="color: red;"></label>
        	</div>
        </div>
			
		<div class="col-sm-10 mt-4 mb-4 d-flex flex-row-reverse">
			<input type="submit" class="btn btn-primary col-sm-2" name="output" value="検索">
		</div>
	</form>
	<div class="row mt-1">
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
			<a href="register.html" th:href="@{/userController/register}" >
				新規登録画面へ
			</a>
		</div>
	</div>
</body>
</html>
