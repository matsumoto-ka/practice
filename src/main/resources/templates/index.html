<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{css/style.css}" rel="stylesheet" type="text/css">
<title>検索画面</title>
</head>
<body>
	<h1>ユーザー検索画面</h1>
	<form method="POST" action="output.html" th:action="@{output}"
		th:object="${userForm}">
		<span th:text="${message}"></span>
		<p th:errors="${userForm.id}" class="error"></p>
		<p th:errors="${userForm.age_from}" class="error"></p>
		<p th:errors="${userForm.age_to}" class="error"></p>
		
		<table>
			<tr>
				<th>ID(3桁の半角数字)</th>
				<td><input type="text" name="id" th:field="${userForm.id}" size="3" maxlength="3"></td>
			</tr>
			<tr>
				<th>性別</th>
				<td><select th:field="${userForm.sex}">
						<option value=""></option>
						<option value="0">男</option>
						<option value="1">女</option>
						<option value="2">未回答</option>
				</select></td>
			</tr>
			<tr>
				<th>年齢</th>
				<td><input type="text" name="age_from"
						th:field="${userForm.age_from}" size="3" maxlength="3">
					～ 
					<input type="text" name="age_from"
						th:field="${userForm.age_to}" size="3" maxlength="3">
				</td>
			</tr>
		</table>

		<input type="submit" value="検索" class="bottom_btn">

	</form>
	<a href="register.html" th:href="@{register}">新規登録画面へ</a>
</body>
</html>
